<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pancakes</title>
</head>
<body>
    <h1>Pancakes</h1>
    <img src='./images/38480087-v-1500x1500.jpg' alt="Pancakes" height="350" width="350">

    <h2>Description</h2>
    <p>Perfect for breakfast</p>

    <h2>Ingredients</h2>
    <ul>
        <li>2 eggs</li>
        <li>90g of flour</li>
        <li>120g of Milk 1.5%</li>
        <li>Some fruits</li>
        <li>10g of oil</li>
    </ul>
    <h1>Steps</h1>
    <ol>
        <li>Mix eggs with flour and Milk</li>
        <li>Fry on the pan with oil</li>
        <li>serve with fruits</li>
    </ol>
</body>
</html>
